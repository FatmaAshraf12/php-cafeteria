<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form name="form1" class="login-form">
          <input
            type="text"
            placeholder=" username  "
            pattern="[a-zA-Z]{3,}"
            required=""
            oninvalid="this.setCustomValidity('username should be more than 3 characters')"
            oninput="setCustomValidity('')" ></iput>
          <input
            type="password"
            placeholder="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
            required=""
            oninvalid="this.setCustomValidity('password should be 8chracters & contain number and capital and small character')"
            oninput="setCustomValidity('')" ></iput>

          <button
            name="submit"
            type="submit"
            class="btn btn-primary"
            onclick="validateEmail(document.form1.email)"
          >
            SAVE
          </button>

          <p class="message">
            forget password? <a href="login2.html">Create a new password</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
