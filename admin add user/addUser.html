<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addUser.css" />
  </head>
  <body>
    <form class="mx-auto mt-4" name="form1" style="width: 350px">
      <h1 class="p-4">Add New User</h1>

      <input
            type="text"
            placeholder=" username  "
            pattern="[a-zA-Z]{3,}"
            required=""
            oninvalid="this.setCustomValidity('username should be more than 3 characters')"
            oninput="setCustomValidity('')" ></iput>
          <input
            type="password"
            placeholder="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
            required=""
            oninvalid="this.setCustomValidity('password should be 8chracters & contain number and capital and small character')"
            oninput="setCustomValidity('')" ></iput>

            <input
            type="phone number"
            placeholder="phone number"
            pattern="01[012][0-9]{8}"            
            required=""
            oninvalid="this.setCustomValidity('phone number should start with 010 or 011 or 012 and should be 11 number')"
            oninput="setCustomValidity('')" ></iput>


            <input
            type="number"
            placeholder="room number"
            required />

            <input
            type="number"
            placeholder="ext"
            required />
            

      <div class="mb-3">
        <label for="formFile" class="form-label">PROFILE PICTURE</label>
        <input  type="file" id="formFile" required >
      </div>

      <button name="submit" type="submit" class="btn btn-success">SAVE</button>
      <button type="reset" class="btn btn-primary">RESET</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="add.js">
 
    </script>

  </body>
</html>
