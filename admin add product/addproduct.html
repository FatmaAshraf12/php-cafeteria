<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addProduct.css" />
  </head>
  <body>
    <form class="mx-auto mt-4" name="form1" style="width: 350px">
      <h1 class="p-2">Add New Product</h1>

      <label for="id1">PRODUCT</label>
      <input class="form-control" id="id1" type="text" required />

      <label for="id3">PRICE</label>
      <input class="form-control" id="id3" type="number" required />

      <div class="form-group">
        <label for="inputState">CATEGORY</label>

        <select id="inputState" class="form-control" required>
          <option value="">none</option>

          <option>option1</option>
          <option>option2</option>
          <option>option3</option>
          <option>option4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">PRODUCT PICTURE</label>
        <input class="form-control p-3" type="file" id="formFile" required />
      </div>
      <div>
        <a name="submit" type="submit" class="btn btn-success"> SAVE </a>
        <a type="reset" class="btn btn-primary">RESET</a>

        <a id="replyb" class="category btn btn-primary"> ADD CATEGORY </a>
        <input
          type="text"
          id="reply"
          class="form-control mt-4"
          placeholder="add new category"
          style="display: none"
        />
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="addproduct.js"></script>
  </body>
</html>
